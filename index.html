<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawing App</title>
  <link rel="stylesheet" href="source/jquery-ui-1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="./styling.css">
</head>

<body>
  <!-- title-->
  <div id="header">Drawing App</div>

  <!--color-->
  <div class="inputContainer">
    <!--  colr  -->
    <div class="input" id="colorInput">
      <input type="color" list id="paintColor">
    </div>

    <!--  size-->
    <div class="input" id="thicknessInput">
      <div id="circle"></div>
    </div>
    <div class="input">
      <div id="slider"></div>
    </div>
  </div>
  <!--    canvas container-->
  <div id="container">
    <canvas id="paint" width="660px" height="580"></canvas>
  </div>
  
<!--  buttons-->
<div class="inputContainer2">
<!--  erase-->
<div class="input2">
  <span id="erase" class="button">Erase</span>
</div>

<!--  save-->
<div class="input2">
  <span id="save" class="button">Save</span>
</div>

<!--  reset-->
<div class="input2">
  <span id="reset" class="button">Reset</span>
</div>
</div>


  <script src="source/jquery-3.2.1.js"></script>
  <script src="./javascript.js"></script>
  <script src="source/jquery-ui-1.12.1/jquery-ui.js"></script>
</body>
</html>
